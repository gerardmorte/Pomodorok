<div class="container">

    <button #saveTask class="btn btn-warning btn-sm shadow-lg" type="submit" (click)="save()">SAVE TASK</button>

    <button #editTask class="btn btn-warning btn-sm shadow-lg" (click)="edit()">EDIT TASK</button>

</div>

<div class="container">

    <label for="newTask"></label>
    <input #inputTask class="bg-warning shadow-lg" type="text" id="newTask" placeholder="New task..." maxlength="100">

</div>
