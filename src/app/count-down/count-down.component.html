<div class="container">

    <!-- <button #shortBreak5 class="btn btn-warning btn-lg shadow-lg">5' SHORT BREAK</button> -->

    <button style="width: 150px;" #longBreak15 class="btn btn-warning btn-lg shadow-lg" (click)="longBreak(15,0)">15' LONG BREAK</button>

    <button style="width: 150px;" #longBreak30 class="btn btn-warning btn-lg shadow-lg" (click)="longBreak(30,0)">30' LONG BREAK</button>

</div>


<div class="container">

    <h1 id="reloj" #reloj class="bg-warning shadow-lg">{{setMinutes}}:{{setSeconds}}0</h1>

    <button #start class="btn btn-warning btn-lg shadow-lg" (click)="btnStart(setMinutes, setSeconds)">START</button>

    <button class="btn btn-warning btn-lg shadow-lg" (click)="stopCountDown(contador)">STOP</button>

    <button #next class="btn btn-warning btn-lg shadow-lg" (click)="nextCountDown()">NEXT</button>

</div>
