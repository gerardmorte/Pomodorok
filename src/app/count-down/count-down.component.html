<app-form></app-form>

<div id="clockAndBtn" class="container">
    
    <h1 id="reloj" #reloj class="bg-warning shadow-lg" *ngIf="firstTimer; else defaultView">{{settingsArray[0]}}:00</h1>
     
      <ng-template #defaultView>
            <h1 id="reloj" #reloj class="bg-warning shadow-lg">{{setMinutes}}:{{setSeconds}}0</h1>
      </ng-template>

    <button #start class="btn btn-warning btn-lg shadow-lg" value="false" (click)="btnStart(settingsArray[0], 0)">START</button>

    <button #pause class="btn btn-warning btn-lg shadow-lg" (click)="pauseCountDown(contador)">PAUSE</button>

    <button #next class="btn btn-warning btn-lg shadow-lg" (click)="nextCountDown()">NEXT</button>

</div>

<div class="container">

    <button id="infoBlocks"class="btn btn-warning btn-lg shadow-lg">{{contadorFocus}}/4</button>

</div>

<div class="container">

    <button #stop style="width: 315px; height: 50px; margin-top: 2px;" class="btn btn-warning btn-lg shadow-lg" (click)="stopPomodoro()">FINISH POMODORO</button>

</div>
