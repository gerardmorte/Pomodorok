<div #container1 class="container">
    <table class="table bg-warning table-hover">
        <thead>
            <tr>
                <th>- DATE/TASK -</th>
                <th class="infoTime">- MIN/SEC -</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let option of auxArray">
                <td id="infoTask">{{option.tareaBloque}}</td>
                <td class="infoTime">{{option.tiempoBloque}}</td>
            </tr>
        </tbody>

    </table>

</div>
